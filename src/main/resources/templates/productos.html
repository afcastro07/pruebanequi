<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class = "navbar navbar-expand-md bg-dark navbar-dark">
        <a class = "navbar-brand" href="#">Control de productos</a>
        <!-- link modelo navbar -->
        <div class="collapse navbar-collapse" id = "collapsibleNavbar">
            <ul class = "navbar-nav">
                <li class = "nav-item"><a class="nav-link"
                    th:thref="@{/productos}"><!--Listado productos--> </a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class = "row">
            <h1>Lista de productos</h1>
        </div>
            <div class = "row">
                <div class="col-lg-3">
                    <a th:href="@{/productos/nuevo}" class="btn btn-primary btn-sm- mb3">Agregar nuevo producto</a>
                </div>
            </div>
            <br>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>

                    <th scope="col">ID</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody class="table-group-divider table-striped table-bordered">
                <tr th:each="productos : ${productos}">
                    <td class = "table-striped table-bordered"
                            th:text="${productos.id_producto}">ID</td>
                    <td class = "table-striped table-bordered"
                            th:text="${productos.tipo_producto}">Nombre</td>
                    <td class = "table-striped table-bordered"
                            th:text="${productos.valor_producto}">Precio</td>
                    <td class = "table-striped table-bordered"
                            th:text="${productos.cantidad_disponible}">Cantidad</td>
                    <td class = "table-striped table-bordered"
                        th:text="${productos.Modelo_producto}">Modelo</td>
                    <td>
                        <a th:href="@{/productos/editar/{id}(id=${productos.id_producto})}" class= "btn btn-info">Editar</a>
                        <a th:href="@{/productos/{id}(id=${productos.id_producto})}" class= "btn btn-danger">Eliminar</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
