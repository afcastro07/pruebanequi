<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class = "navbar navbar-expand-md bg-dark navbar-dark">
        <a class = "navbar-brand" href="#">Control de productos</a>
        <!-- link modelo navbar -->
        <div class="collapse navbar-collapse" id = "collapsibleNavbar">
            <ul class = "navbar-nav">
                <li class = "nav-item"><a class="nav-link"
                                      th:thref="@{/productos}"><!--Listado productos--> </a></li>
            </ul>
        </div>
    </nav>

    <br>
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de productos</h1>
                <div class ="card-body">
                    <form th:action="@{/productos}" th:object="${producto}" method="POST">
                        <div class = "form-group">
                            <label>Tipo de producto: </label>
                            <input type="text" name="tipo del producto" th:field="*{tipo_producto}" class="form-control" placeholder="Digite el nombre del producto" required>
                        </div>
                        <br>
                        <div class = "form-group">
                            <label>Precio del producto: </label>
                            <input type="text" name="precio del producto" th:field="*{valor_producto}" class="form-control" placeholder="Digite el precio del producto" required>
                        </div>
                        <br>
                        <div class = "form-group">
                            <label>Cantidad disponible: </label>
                            <input type="text" name="cantidad del producto" th:field="*{cantidad_disponible}" class="form-control" placeholder="Digite la cantidad disponible" required>
                        </div>
                        <br>
                        <div class = "form-group">
                            <label>Modelo del producto: </label>
                            <input type="text" name="modelo del producto" th:field="*{modelo_producto}" class="form-control" placeholder="Digite el modelo del producto" required>
                        </div>
                        <br>
                        <div class ="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
